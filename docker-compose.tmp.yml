version: '3.4'
services:
  relaylog:
    build:
      context: .
      target: prod
    tty: true
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - nats-streaming
  nats-streaming:
    image: nats-streaming:latest
    command: -p 4223 -m 8223 -cid fishapp-cluster -st FILE --dir /nats-streaming-data
    environment:
      TZ: Asia/Tokyo
    volumes:
      - nats-streaming-data:/nats-streaming-data
volumes:
  nats-streaming-data:
networks:
  default:
    external:
      name: fishapp-net
